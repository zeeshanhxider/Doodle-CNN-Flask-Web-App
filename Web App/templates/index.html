<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doodle App</title>
  <!-- Bootstrap Icons for moon/sun -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <!-- Welcome Page -->
  <div class="page" id="welcome-page">
    <h1>Welcome to Doodle</h1>
    <div class="btn-group">
      <button onclick="goToPage('canvas-page')">Draw</button>
      <button onclick="goToPage('about-page')">About</button>
    </div>
  </div>

  <!-- Canvas Page -->
  <div class="page hidden" id="canvas-page">
  <canvas id="drawingCanvas" width="1024" height="1024"></canvas>
  <div class="canvas-buttons">
    <button id="downloadBtn">Download</button>
    <button id="clearBtn">Clear</button>
    </div>
  </div>

  <!-- About Page -->
  <div class="page hidden" id="about-page">
    <h1>This app is made by me haha</h1>
  </div>

  <!-- Dark Mode Toggle -->
  <div id="darkModeToggle">
  <i class="bi bi-sun-fill icon"></i>
  <i class="bi bi-moon-fill icon"></i>
  <div class="circle"></div>
  </div>

  <!-- Main Script -->
  <script src="/static/script.js"></script>
</body>
</html>
